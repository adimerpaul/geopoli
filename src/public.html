
<!DOCTYPE html>
<html>
<head>

    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 600px;
            height: 400px;
        }
    </style>
    <style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>
</head>
<body>



<div id="map" ></div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

<script>
    var socket = io();
    var map = L.map('map').setView([-17.976961, -67.109801], 14);
    $('#exampleModal').on('shown.bs.modal', function () {
        $('#name').trigger('focus')
    })
    var lat;
    var lng;
    var marker=[];
    var moto1=L.marker([0,0]).addTo(map);
    var myIcon = L.icon({
        iconUrl: './moto.png',
        iconSize: [35,35]
    });

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(map);
    //
    // L.marker([51.5, -0.09]).addTo(map)
    //     .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
    socket.on('Places', msgs =>{
        for(i=0;i<marker.length;i++) {
            map.removeLayer(marker[i]);
        }
        marker=[];
        for(let i = msgs.length -1; i >=0 ; i--) {
            var lamMarker=new L.marker([msgs[i].lat,msgs[i].lng])
                .bindPopup("<b>Pedido a nombre de:  </b>"+msgs[i].name)
                .openPopup();
            marker.push(lamMarker);
        }
        for(i=0;i<marker.length;i++) {
            map.addLayer(marker[i]);
        }

    });
    socket.on('load old msgs', msgs =>{
        for(i=0;i<marker.length;i++) {
            map.removeLayer(marker[i]);
        }
        marker=[];
        for(let i = msgs.length -1; i >=0 ; i--) {
            var lamMarker=new L.marker([msgs[i].lat,msgs[i].lng])
                .bindPopup("<b>Pedido a nombre de:  </b>"+msgs[i].name)
                .openPopup();
            // .on('click',onClick);
            marker.push(lamMarker);
        }
        for(i=0;i<marker.length;i++) {
            map.addLayer(marker[i]);
        }

    });
    socket.on('chat message', function(msg){
        let latlgn=msg.split('/');
        map.removeLayer(moto1);
        moto1=new L.marker([latlgn[0], latlgn[1]],{icon:myIcon}).addTo(map);
    });
    $("#map").on("click",".eli", function(){
        socket.emit('eliminar', {id:$(this).attr('idpedido')});
        return false;
        e.preventDefault();
    });

    socket.on('chat message', function(msg){
        let latlgn=msg.split('/');
        map.removeLayer(moto1);
        moto1=new L.marker([latlgn[0], latlgn[1]],{icon:myIcon}).addTo(map);
    });

</script>



</body>
</html>
